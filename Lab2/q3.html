<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Web Page</title>
    <!-- Add Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Add custom CSS for styling -->
    <style>
        .bg-primary {
            background-color: #007bff !important;
        }
        .bg-secondary {
            background-color: #6c757d !important;
        }
        .bg-success {
            background-color: #28a745 !important;
        }
        .bg-danger {
            background-color: #dc3545 !important;
        }
        .bg-warning {
            background-color: #ffc107 !important;
        }
        .bg-info {
            background-color: #17a2b8 !important;
        }
        .bg-light {
            background-color: #f8f9fa !important;
        }
        .bg-dark {
            background-color: #343a40 !important;
        }
        .bg-white {
            background-color: #fff !important;
        }
        .bg-transparent {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Bootstrap Web Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Top Part</h2>
                <p>This is the top part of the web page.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Bottom Part - Part 1</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text">Input Group</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                </div>
            </div>
            <div class="col-md-4">
                <h2>Bottom Part - Part 2</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username">
                    <span class="input-group-text">@example.com</span>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Bottom Part - Part 3</h2>
                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-secondary" type="button">Button</button>
                    <button class="btn btn-success" type="button">Button</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-danger" type="button">Button</button>
                    <button class="btn btn-warning" type="button">Button</button>
                    <button class="btn btn-info" type="button">Button</button>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Badge</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                        <span class="input-group-text">0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
